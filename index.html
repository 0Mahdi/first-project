<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Pop-Up</title>
    <script src="https://kit.fontawesome.com/131fcc3409.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button>Subscribe</button>
    <div class="modal">
        <div class="card">
            <i class="fa-solid fa-xmark" id="close"></i>
            <div class="brand">
                <img src="./1.jpg">
            </div>
            <div class="info">
                <h2>Subscribe To Our Newsletter</h2>
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Aliquam voluptatum quasi iure qui velit, optio earum culpa. Id, impedit voluptatem.</p>
                <form action="#">
                    <input type="email" placeholder="Email Address">
                    <input type="submit" value="SUBSCRIBE">
                </form>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
